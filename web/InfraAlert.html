<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <div class="d-flex justify-content-between">
            <img src="https://via.placeholder.com/50" alt="Logo" class="rounded">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#chamadoModal">+ Criar Chamado</button>
        </div>
        <div id="chamadosContainer" class="mt-3"></div>
    </div>

    <!-- Modal de Criar Chamado -->
    <div class="modal fade" id="chamadoModal" tabindex="-1" aria-labelledby="chamadoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="chamadoModalLabel">Criar Chamado</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="chamadoForm">
                        <div class="mb-3">
                            <label class="form-label">Título:</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição:</label>
                            <textarea class="form-control" id="descricao" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cidade:</label>
                            <input type="text" class="form-control" id="cidade" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bairro:</label>
                            <input type="text" class="form-control" id="bairro" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rua:</label>
                            <input type="text" class="form-control" id="rua" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("chamadoForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const chamado = {
                titulo: document.getElementById("titulo").value,
                descricao: document.getElementById("descricao").value,
                cidade: document.getElementById("cidade").value,
                bairro: document.getElementById("bairro").value,
                rua: document.getElementById("rua").value
            };

            try {
                const response = await fetch("http://localhost:8080/chamados", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(chamado)
                });

                if (response.ok) {
                    alert("Chamado criado com sucesso!");
                    document.getElementById("chamadoForm").reset();
                    document.querySelector(".btn-close").click();
                } else {
                    alert("Erro ao criar chamado");
                }
            } catch (error) {
                console.error("Erro ao enviar chamado", error);
                alert("Erro ao conectar com o servidor");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
